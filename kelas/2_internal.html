<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS internal</title>

    <style type="text/css">
        h1{
            color: crimson;
        }

        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        strong{
            color: red;
        }

        em{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- inline -->
    <h1>Hello CSS</h1>
    <p>
        Lorem <strong>ipsum</strong> dolor sit amet, <em>consectetur</em> adipisicing elit. Consectetur consequuntur aspernatur inventore. Modi sint totam omnis vero ad corporis, dolore officia soluta tempore dolor reprehenderit repellendus ea at impedit libero?
    </p>
</body>
</html>
